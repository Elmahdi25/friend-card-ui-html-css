<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FACEBOOK</title>
</head>

<body>
   
    <div class="container">
        <div>
            <img class="profile-picture" src="./images/bradPit.jpg" alt="">
        </div>
        <div class="profile-info">
            <p class="profile-name">Brad pitt</p>
            <div class="mutual-friend-box">
                <img class="mutual-friend-pic" src="./images/leonardo.jpg" alt="">
                <p>1 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
    </div>
    <div class="container">
        <div>
            <img class="profile-picture" src="./images/leonardo.jpg" alt="">
        </div>
        <div class="profile-info">
            <p class="profile-name">Leonardo Decaprio</p>
            <div class="mutual-friend-box">
                <img class="mutual-friend-pic" src="./images/bradPit.jpg" alt="">
                <img class="mutual-friend-pic-2" src="./images/selen.jpg" alt="">
                <p>2 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
    </div>
    <div class="container">
        <div>
            <img class="profile-picture" src="./images/selen.jpg" alt="">
        </div>
        <div class="profile-info">
            <p class="profile-name">Selena Gomez</p>
            <div class="mutual-friend-box">
                <img id="brad-pitt-pic-mutual" class="mutual-friend-pic" src="./images/bradPit.jpg" alt="">
                <p>1 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
    </div>
</body>

</html>
